    <script type="text/babel">

        // let name = "John";

        var balance = 2000;
        if (balance > 0) {

            console.log(balance);

        console.log(balance);

        var tables = document.getElementById('tables');

        const SETTINGS = {

        const DB_NAME = "testdb";

        var beverages = ["coca-cola", "sprite", "pepsi"];
        var chocolate = ["twis", "kit-kat", "snickers", "ritter sport"];
        var food = ["lays", ...beverages, "pringles", ...chocolate]; // ... оператор расширения стандарта ES6, который разворачивает массив в элементы
        console.log(food);

        function myFunction(x, y, z) {
            console.log(z);
        }

        var args = [0, 1, 2];
        myFunction.apply(null, args); // ES5
        myFunction(...args); // ES6

        var myArray = [...food]; // Копирование массива
        console.log(myArray);

        var name = 'John';
        var productPrice1 = 16;
        var productPrice2 = 32;
        // document.getElementById('resultProduct').innerText = 'Hello, ' + name + '! \nTotal: $' + (productPrice1 + productPrice2); // ES5
        // Вывод через шаблонные строки (ES6)
        document.getElementById('resultProduct').innerText = `
            Hello, ${name}!
            Total: $${productPrice1 + productPrice2}
        `;

        function calculate(number) {
            return number * 2;
        }
        document.getElementById('resultCalculate').innerHTML = calculate(7);

        // Стрелочная функция (ES6)
        var calc = number => number * 2;
        document.getElementById('resultCalculate').innerHTML = calc(6);

        class Messenger {
            constructor(value, delay) {
                this.value = value;
                this.delay = delay;
            }

            // Плохой вариант (нужно передавать this)
            showMessage() {
                let self = this;
                setTimeout(function() {
                    document.getElementById('resultClass').innerText = self.value;
                }, this.delay);
            }

            // Получше, с помощью стрелочной функции
            showMessageNormal() {
                setTimeout(() => {
                    document.getElementById('resultClass').innerText = this.value;
                }, this.delay);
            }
        }

        var messenger = new Messenger('hello', 2000);
        messenger.showMessageNormal();



    </script>
