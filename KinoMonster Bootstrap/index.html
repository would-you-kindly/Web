<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>КиноМонстр Bootstrap</title>

    <!-- Bootstrap -->
    <link href="Assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="background-color: red; height: 100px">
        <h1>Hello, world!</h1>
    </div>
    <div class="container-fluid" style="background-color: blue; height: 100px">
        <h1>Hello, world!</h1>
    </div>
    <div class="container-fluid" style="background-color: green; height: 100px">
        <div class="row">
            <h1>Hello, world!</h1>
        </div>
        <div class="col-lg-8 col-md-8 col-lg-push-3" style="background-color: yellow; height: 100px"></div>
        <div class="col-lg-4 col-md-4 col-lg-pull-9 hidden-xs" style="background-color: black; height: 100px"></div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Assets/js/bootstrap.min.js"></script>

</html>
